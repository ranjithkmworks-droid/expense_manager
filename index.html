<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-bg-4: rgba(239, 68, 68, 0.08);
            --color-bg-5: rgba(147, 51, 234, 0.08);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-fast: 150ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-bg-1: rgba(29, 78, 216, 0.15);
                --color-bg-2: rgba(180, 83, 9, 0.15);
                --color-bg-3: rgba(21, 128, 61, 0.15);
                --color-bg-4: rgba(185, 28, 28, 0.15);
                --color-bg-5: rgba(107, 33, 168, 0.15);
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-warning: var(--color-orange-400);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            padding: var(--space-24);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-24);
            color: var(--color-text);
        }

        h2 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        input, select, textarea {
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color var(--duration-fast) var(--ease-standard);
        }

        input:focus, select:focus, textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn {
            padding: var(--space-12) var(--space-24);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-hover);
        }

        .btn-danger {
            background-color: var(--color-error);
            color: var(--color-white);
        }

        .expense-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-16);
        }

        .expense-table th {
            background-color: var(--color-secondary);
            padding: var(--space-12);
            text-align: left;
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
            border-bottom: 2px solid var(--color-border);
        }

        .expense-table td {
            padding: var(--space-12);
            border-bottom: 1px solid var(--color-border);
            font-size: var(--font-size-base);
        }

        .expense-table tbody tr:hover {
            background-color: var(--color-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .stat-card {
            background: linear-gradient(135deg, var(--color-bg-1), var(--color-bg-2));
            padding: var(--space-20);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-card-border);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }

        .stat-value {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }

        .tab-container {
            display: flex;
            gap: var(--space-8);
            margin-bottom: var(--space-24);
            border-bottom: 2px solid var(--color-border);
        }

        .tab {
            padding: var(--space-12) var(--space-24);
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-secondary);
            transition: all var(--duration-fast) var(--ease-standard);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab:hover {
            color: var(--color-primary-hover);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .category-badge {
            display: inline-block;
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .category-food { background-color: var(--color-bg-1); }
        .category-transport { background-color: var(--color-bg-2); }
        .category-utilities { background-color: var(--color-bg-3); }
        .category-entertainment { background-color: var(--color-bg-4); }
        .category-shopping { background-color: var(--color-bg-5); }
        .category-other { background-color: var(--color-secondary); }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .btn-group {
            display: flex;
            gap: var(--space-8);
        }

        .report-summary {
            background-color: var(--color-bg-3);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
        }

        .report-summary h3 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-12);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: var(--space-8) 0;
            border-bottom: 1px solid var(--color-border);
        }

        .summary-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection">
            <div style="max-width: 450px; margin: 60px auto;">
                <h1 style="text-align: center; margin-bottom: 32px;">💰 Expense Manager</h1>
                
                <!-- Login Section -->
                <div id="loginSection" class="card">
                    <h2>Login</h2>
                    <form id="loginForm" onsubmit="event.preventDefault(); login();">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 12px;">Login</button>
                        <button type="button" class="btn btn-secondary" style="width: 100%;" onclick="showRegister()">Create Account</button>
                    </form>
                </div>

                <!-- Register Section -->
                <div id="registerSection" class="card" style="display: none;">
                    <h2>Create Account</h2>
                    <form id="registerForm" onsubmit="event.preventDefault(); register();">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" minlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 12px;">Register</button>
                        <button type="button" class="btn btn-secondary" style="width: 100%;" onclick="showLogin()">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Expense Manager Section -->
        <div id="expenseManager" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h1>💰 Expense Manager</h1>
                <div style="display: flex; align-items: center; gap: 16px;">
                    <span style="color: var(--color-text-secondary); font-size: 14px;">
                        <strong>User:</strong> <span id="userEmail"></span>
                    </span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="card">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (₹)</label>
                        <input type="number" id="expenseAmount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <input type="text" id="expenseDescription" placeholder="Brief description" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value">₹<span id="totalExpenses">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Month</div>
                <div class="stat-value">₹<span id="monthExpenses">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Quarter</div>
                <div class="stat-value">₹<span id="quarterExpenses">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Year</div>
                <div class="stat-value">₹<span id="yearExpenses">0</span></div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tab-container">
            <button class="tab active" data-tab="all">All Expenses</button>
            <button class="tab" data-tab="monthly">Monthly Report</button>
            <button class="tab" data-tab="quarterly">Quarterly Report</button>
            <button class="tab" data-tab="yearly">Yearly Report</button>
        </div>

        <!-- All Expenses Tab -->
        <div class="tab-content active" id="all">
            <div class="card">
                <h2>All Expenses</h2>
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allExpensesTable">
                        <tr>
                            <td colspan="5" class="empty-state">No expenses added yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Monthly Report Tab -->
        <div class="tab-content" id="monthly">
            <div class="card">
                <h2>Monthly Report</h2>
                <div class="form-group" style="max-width: 300px; margin-bottom: var(--space-24);">
                    <label for="monthSelect">Select Month</label>
                    <input type="month" id="monthSelect">
                </div>
                <div id="monthlyReport"></div>
            </div>
        </div>

        <!-- Quarterly Report Tab -->
        <div class="tab-content" id="quarterly">
            <div class="card">
                <h2>Quarterly Report</h2>
                <div class="form-group" style="max-width: 300px; margin-bottom: var(--space-24);">
                    <label for="quarterSelect">Select Quarter</label>
                    <select id="quarterSelect">
                        <option value="">Select Quarter</option>
                    </select>
                </div>
                <div id="quarterlyReport"></div>
            </div>
        </div>

        <!-- Yearly Report Tab -->
        <div class="tab-content" id="yearly">
            <div class="card">
                <h2>Yearly Report</h2>
                <div class="form-group" style="max-width: 300px; margin-bottom: var(--space-24);">
                    <label for="yearSelect">Select Year</label>
                    <select id="yearSelect">
                        <option value="">Select Year</option>
                    </select>
                </div>
                <div id="yearlyReport"></div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let expenses = [];
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            setDefaultDate();
            setupTabNavigation();
        });

        // Check if user is logged in
        function checkAuthentication() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                showExpenseManager();
                loadExpenses();
                updateStats();
                renderAllExpenses();
                populateSelectors();
                setupReportSelectors();
            } else {
                showLoginForm();
            }
        }

        // Show login form
        function showLoginForm() {
            document.getElementById('expenseManager').style.display = 'none';
            document.getElementById('authSection').style.display = 'block';
        }

        // Show expense manager
        function showExpenseManager() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('expenseManager').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        // Register user
        function register() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                alert('Please fill all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('expenseUsers') || '{}');
            if (users[email]) {
                alert('User already exists. Please login.');
                return;
            }

            // Create new user
            users[email] = {
                email: email,
                password: btoa(password), // Simple encoding (not secure for production)
                expenses: [],
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('expenseUsers', JSON.stringify(users));
            alert('Registration successful! Please login.');
            
            document.getElementById('registerForm').reset();
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        // Login user
        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            const users = JSON.parse(localStorage.getItem('expenseUsers') || '{}');
            const user = users[email];

            if (!user) {
                alert('User not found. Please register.');
                return;
            }

            if (user.password !== btoa(password)) {
                alert('Incorrect password');
                return;
            }

            // Login successful
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            document.getElementById('loginForm').reset();
            showExpenseManager();
            loadExpenses();
            updateStats();
            renderAllExpenses();
            populateSelectors();
            setupReportSelectors();
        }

        // Logout user
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Save expenses before logout
                saveExpenses();
                
                localStorage.removeItem('currentUser');
                currentUser = null;
                expenses = [];
                
                showLoginForm();
                document.getElementById('loginForm').reset();
            }
        }

        // Show register section
        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }

        // Show login section
        function showLogin() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
        }

        // Load expenses from localStorage
        function loadExpenses() {
            if (!currentUser) return;
            
            const users = JSON.parse(localStorage.getItem('expenseUsers') || '{}');
            const user = users[currentUser.email];
            expenses = user ? user.expenses : [];
        }

        // Save expenses to localStorage
        function saveExpenses() {
            if (!currentUser) return;
            
            const users = JSON.parse(localStorage.getItem('expenseUsers') || '{}');
            if (users[currentUser.email]) {
                users[currentUser.email].expenses = expenses;
                localStorage.setItem('expenseUsers', JSON.stringify(users));
            }
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                date: document.getElementById('expenseDate').value,
                category: document.getElementById('expenseCategory').value,
                amount: parseFloat(document.getElementById('expenseAmount').value),
                description: document.getElementById('expenseDescription').value
            };

            expenses.push(expense);
            saveExpenses();
            updateStats();
            renderAllExpenses();
            this.reset();
            setDefaultDate();
            
            alert('Expense added successfully!');
        });

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                saveExpenses();
                updateStats();
                renderAllExpenses();
                generateCurrentReport();
            }
        }

        // Update statistics
        function updateStats() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const currentQuarter = Math.floor(currentMonth / 3);

            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            
            const monthTotal = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate.getMonth() === currentMonth && expDate.getFullYear() === currentYear;
            }).reduce((sum, exp) => sum + exp.amount, 0);

            const quarterTotal = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                const expQuarter = Math.floor(expDate.getMonth() / 3);
                return expQuarter === currentQuarter && expDate.getFullYear() === currentYear;
            }).reduce((sum, exp) => sum + exp.amount, 0);

            const yearTotal = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate.getFullYear() === currentYear;
            }).reduce((sum, exp) => sum + exp.amount, 0);

            document.getElementById('totalExpenses').textContent = total.toFixed(2);
            document.getElementById('monthExpenses').textContent = monthTotal.toFixed(2);
            document.getElementById('quarterExpenses').textContent = quarterTotal.toFixed(2);
            document.getElementById('yearExpenses').textContent = yearTotal.toFixed(2);
        }

        // Render all expenses
        function renderAllExpenses() {
            const tbody = document.getElementById('allExpensesTable');
            
            if (expenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No expenses added yet</td></tr>';
                return;
            }

            const sortedExpenses = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            tbody.innerHTML = sortedExpenses.map(exp => `
                <tr>
                    <td>${formatDate(exp.date)}</td>
                    <td><span class="category-badge category-${exp.category.toLowerCase()}">${exp.category}</span></td>
                    <td>${exp.description}</td>
                    <td>₹${exp.amount.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteExpense(${exp.id})" style="padding: 6px 12px; font-size: 12px;">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Setup tab navigation
        function setupTabNavigation() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });
        }

        // Populate selectors
        function populateSelectors() {
            const now = new Date();
            document.getElementById('monthSelect').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            // Populate quarter selector
            const quarterSelect = document.getElementById('quarterSelect');
            const years = [...new Set(expenses.map(exp => new Date(exp.date).getFullYear()))];
            const currentYear = now.getFullYear();
            
            if (years.length === 0) years.push(currentYear);
            if (!years.includes(currentYear)) years.push(currentYear);
            
            years.sort((a, b) => b - a).forEach(year => {
                for (let q = 1; q <= 4; q++) {
                    const option = document.createElement('option');
                    option.value = `${year}-Q${q}`;
                    option.textContent = `Q${q} ${year}`;
                    quarterSelect.appendChild(option);
                }
            });

            const currentQ = Math.floor(now.getMonth() / 3) + 1;
            quarterSelect.value = `${currentYear}-Q${currentQ}`;

            // Populate year selector
            const yearSelect = document.getElementById('yearSelect');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
            yearSelect.value = currentYear;
        }

        // Setup report selectors
        function setupReportSelectors() {
            document.getElementById('monthSelect').addEventListener('change', generateMonthlyReport);
            document.getElementById('quarterSelect').addEventListener('change', generateQuarterlyReport);
            document.getElementById('yearSelect').addEventListener('change', generateYearlyReport);
            
            generateMonthlyReport();
            generateQuarterlyReport();
            generateYearlyReport();
        }

        // Generate current report based on active tab
        function generateCurrentReport() {
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            if (activeTab === 'monthly') generateMonthlyReport();
            else if (activeTab === 'quarterly') generateQuarterlyReport();
            else if (activeTab === 'yearly') generateYearlyReport();
        }

        // Generate monthly report
        function generateMonthlyReport() {
            const monthValue = document.getElementById('monthSelect').value;
            if (!monthValue) return;

            const [year, month] = monthValue.split('-').map(Number);
            
            const monthExpenses = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate.getMonth() + 1 === month && expDate.getFullYear() === year;
            });

            const reportDiv = document.getElementById('monthlyReport');
            
            if (monthExpenses.length === 0) {
                reportDiv.innerHTML = '<div class="empty-state">No expenses for this month</div>';
                return;
            }

            const categoryTotals = {};
            monthExpenses.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
            });

            const total = monthExpenses.reduce((sum, exp) => sum + exp.amount, 0);

            let html = '<div class="report-summary"><h3>Summary</h3>';
            html += `<div class="summary-item"><strong>Total Expenses:</strong><strong>₹${total.toFixed(2)}</strong></div>`;
            html += `<div class="summary-item"><strong>Number of Transactions:</strong><strong>${monthExpenses.length}</strong></div>`;
            html += '<h3 style="margin-top: 16px;">By Category</h3>';
            
            Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]).forEach(([cat, amt]) => {
                html += `<div class="summary-item"><span>${cat}:</span><span>₹${amt.toFixed(2)}</span></div>`;
            });
            html += '</div>';

            html += '<table class="expense-table"><thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Amount</th></tr></thead><tbody>';
            
            monthExpenses.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(exp => {
                html += `<tr>
                    <td>${formatDate(exp.date)}</td>
                    <td><span class="category-badge category-${exp.category.toLowerCase()}">${exp.category}</span></td>
                    <td>${exp.description}</td>
                    <td>₹${exp.amount.toFixed(2)}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            reportDiv.innerHTML = html;
        }

        // Generate quarterly report
        function generateQuarterlyReport() {
            const quarterValue = document.getElementById('quarterSelect').value;
            if (!quarterValue) return;

            const [year, quarter] = quarterValue.split('-');
            const quarterNum = parseInt(quarter.substring(1));
            const startMonth = (quarterNum - 1) * 3;
            const endMonth = startMonth + 2;

            const quarterExpenses = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                const expMonth = expDate.getMonth();
                return expMonth >= startMonth && expMonth <= endMonth && expDate.getFullYear() === parseInt(year);
            });

            const reportDiv = document.getElementById('quarterlyReport');
            
            if (quarterExpenses.length === 0) {
                reportDiv.innerHTML = '<div class="empty-state">No expenses for this quarter</div>';
                return;
            }

            const categoryTotals = {};
            const monthlyTotals = {};

            quarterExpenses.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
                const expMonth = new Date(exp.date).getMonth();
                monthlyTotals[expMonth] = (monthlyTotals[expMonth] || 0) + exp.amount;
            });

            const total = quarterExpenses.reduce((sum, exp) => sum + exp.amount, 0);

            let html = '<div class="report-summary"><h3>Summary</h3>';
            html += `<div class="summary-item"><strong>Total Expenses:</strong><strong>₹${total.toFixed(2)}</strong></div>`;
            html += `<div class="summary-item"><strong>Number of Transactions:</strong><strong>${quarterExpenses.length}</strong></div>`;
            
            html += '<h3 style="margin-top: 16px;">Monthly Breakdown</h3>';
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            for (let m = startMonth; m <= endMonth; m++) {
                html += `<div class="summary-item"><span>${monthNames[m]}:</span><span>₹${(monthlyTotals[m] || 0).toFixed(2)}</span></div>`;
            }

            html += '<h3 style="margin-top: 16px;">By Category</h3>';
            Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]).forEach(([cat, amt]) => {
                html += `<div class="summary-item"><span>${cat}:</span><span>₹${amt.toFixed(2)}</span></div>`;
            });
            html += '</div>';

            html += '<table class="expense-table"><thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Amount</th></tr></thead><tbody>';
            
            quarterExpenses.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(exp => {
                html += `<tr>
                    <td>${formatDate(exp.date)}</td>
                    <td><span class="category-badge category-${exp.category.toLowerCase()}">${exp.category}</span></td>
                    <td>${exp.description}</td>
                    <td>₹${exp.amount.toFixed(2)}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            reportDiv.innerHTML = html;
        }

        // Generate yearly report
        function generateYearlyReport() {
            const year = parseInt(document.getElementById('yearSelect').value);
            if (!year) return;

            const yearExpenses = expenses.filter(exp => {
                return new Date(exp.date).getFullYear() === year;
            });

            const reportDiv = document.getElementById('yearlyReport');
            
            if (yearExpenses.length === 0) {
                reportDiv.innerHTML = '<div class="empty-state">No expenses for this year</div>';
                return;
            }

            const categoryTotals = {};
            const monthlyTotals = {};

            yearExpenses.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
                const expMonth = new Date(exp.date).getMonth();
                monthlyTotals[expMonth] = (monthlyTotals[expMonth] || 0) + exp.amount;
            });

            const total = yearExpenses.reduce((sum, exp) => sum + exp.amount, 0);

            let html = '<div class="report-summary"><h3>Summary</h3>';
            html += `<div class="summary-item"><strong>Total Expenses:</strong><strong>₹${total.toFixed(2)}</strong></div>`;
            html += `<div class="summary-item"><strong>Number of Transactions:</strong><strong>${yearExpenses.length}</strong></div>`;
            html += `<div class="summary-item"><strong>Average Monthly:</strong><strong>₹${(total / 12).toFixed(2)}</strong></div>`;
            
            html += '<h3 style="margin-top: 16px;">Monthly Breakdown</h3>';
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            monthNames.forEach((name, index) => {
                html += `<div class="summary-item"><span>${name}:</span><span>₹${(monthlyTotals[index] || 0).toFixed(2)}</span></div>`;
            });

            html += '<h3 style="margin-top: 16px;">By Category</h3>';
            Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]).forEach(([cat, amt]) => {
                html += `<div class="summary-item"><span>${cat}:</span><span>₹${amt.toFixed(2)}</span></div>`;
            });
            html += '</div>';

            html += '<table class="expense-table"><thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Amount</th></tr></thead><tbody>';
            
            yearExpenses.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(exp => {
                html += `<tr>
                    <td>${formatDate(exp.date)}</td>
                    <td><span class="category-badge category-${exp.category.toLowerCase()}">${exp.category}</span></td>
                    <td>${exp.description}</td>
                    <td>₹${exp.amount.toFixed(2)}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            reportDiv.innerHTML = html;
        }
    </script>
